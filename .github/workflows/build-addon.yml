name: Build and Publish Add-on

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: planbrandon/oi-gas-monitor

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        arch: [armhf, armv7, aarch64, amd64, i386]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep '^version:' oi-gas-monitor/config.yaml | \
              awk '{print $2}' | tr -d '"')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Determine build architecture
        id: build-arch
        run: |
          case "${{ matrix.arch }}" in
            armhf)
              BUILD_FROM="homeassistant/armhf-base:latest"
              PLATFORM="linux/arm/v6"
              ;;
            armv7)
              BUILD_FROM="homeassistant/armv7-base:latest"
              PLATFORM="linux/arm/v7"
              ;;
            aarch64)
              BUILD_FROM="homeassistant/aarch64-base:latest"
              PLATFORM="linux/arm64"
              ;;
            amd64)
              BUILD_FROM="homeassistant/amd64-base:latest"
              PLATFORM="linux/amd64"
              ;;
            i386)
              BUILD_FROM="homeassistant/i386-base:latest"
              PLATFORM="linux/386"
              ;;
          esac
          echo "build_from=${BUILD_FROM}" >> $GITHUB_OUTPUT
          echo "platform=${PLATFORM}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./oi-gas-monitor/Dockerfile
          platforms: ${{ steps.build-arch.outputs.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=${{ steps.build-arch.outputs.build_from }}
          labels: |
            org.opencontainers.image.title=OI Gas Monitor Bridge
            org.opencontainers.image.description=Modbus and Radio bridge for OI gas monitors
            org.opencontainers.image.vendor=PlanBRandom
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
