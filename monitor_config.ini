# OI Multi-Network Monitor Configuration
# MQTT settings are loaded from config.yaml (web app configuration file)
# Edit config.yaml to change MQTT broker, username, password, etc.

[mqtt]
# MQTT settings loaded from config.yaml
# To change broker address, edit the mqtt section in config.yaml

# Set to false to disable MQTT
enabled = true

# MQTT Topics (base topic prefix)
base_topic = oi7500

[monitor]
# Duration in hours
duration = 12

# Networks to monitor
# Format: network_name = COM_port, baudrate, monitor_type, modbus_slave_id
network_15 = COM7, 115200, OI-7530, 30
network_20 = COM12, 115200, OI-7010, 10
network_25 = COM11, 115200, OI-7032, 32

# Modbus configuration
modbus_port = COM10
modbus_baudrate = 9600
[logging]
# Log directory
log_dir = protocol_logs

# Update interval (seconds)
stats_update_interval = 60
status_print_interval = 30
